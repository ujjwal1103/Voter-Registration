<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form_challenge_style.css">
</head>
<body>
    <nav>
      <img class="flag" src="flag.jpg" alt="flag img">
      <h3 class="hindi">राष्ट्रीय मतदान सेवा डेमो पोर्टल</h3>
      <h3 class="eng">NATIONAL VOTERS SERVICE DEMO PORTAL</h3>
      <div class="vote"><img src="vote.png" alt="vote img"></div>
    </nav>
        <div class="container">
    <form action="">
    <h1 class="heading">Information Form</h1>
    <p>* fields are required</p>
    <p> Name:* <input type="text" name="name" id="name" required placeholder="Enter your name" > </p>
    <fieldset>
        <legend>Gender*</legend>
        <p>
         Male <input type="radio" name="Gender" id="Male" required> Female <input type="radio" name="Gender" id="Female" required>
           Other <input type="radio" name="Gender" id="Other" required>   
        </p>
    </fieldset>
    <p>Mobile number* <input type="number" name="Mobile number" required placeholder="+91"></p>
    <p>Mail Id* <input type="email" name="mail" required placeholder="example@gmail.com"></p>
    <p>City* 
        <select name="city" id="city">
       <option value="">--Select city--</option>
       <option value="Bhopal">Bhopal</option>
       <option value="Indore">Indore</option>
    </select>
    </p>
    <input type="submit" value="SUBMIT">
</form> 
</div>  
</body>
</html>
